<html>
    <head>
        <meta charset="UTF-8"/>
        <title>EspagueteFood</title>
        <link rel="stylesheet" type="text/css" href="css/estiloSistema.css"/>
    </head>
    <body>

        <header>
            <div id="divLogotipoSistema">
                <a href="">
                    <span id="spanAuxiliarDeAlinhamentoVertical"></span>
                <img src="imagens/espaguetedavovoicone.jpg" id="imgLogotipoSistema">
                </a>
            </div>
            <div id="usuarioLogado">
                Olá Nome do Usuário
                <br/>
                <img src="imagens/carrinho.jpg" id="imgIconeCarrinho">
            </div>
        </header>
        <br/><br/>
        <!-- Cabeçalho - Fim -->

            <div>

                <div id="mensagemSucesso">

                </div><br/>

                <form method="POST" action="">

                        </div>

                        <label for="cep">CEP: </label><br/>
