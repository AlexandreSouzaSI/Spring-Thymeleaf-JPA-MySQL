<html>
    <head>
        <meta charset="UTF-8"/>
        <title>EspagueteFood</title>
        <link rel="stylesheet" type="text/css" href="css/estiloSistema.css"/>
    </head>
    <body>

        <header>
            <div id="divLogotipoSistema">
                <a href="">
                    <span id="spanAuxiliarDeAlinhamentoVertical"></span>
                <img src="imagens/espaguetedavovoicone.jpg" id="imgLogotipoSistema">
                </a>
            </div>
            <div id="usuarioLogado">
                Olá Nome do Usuário
            </div>
        </header>
        <br/><br/>
        <!-- Cabeçalho - Fim -->

            <div>
                <h1>Cadastro de Restaurante</h1>

                <form method="POST" action="">
                    <fieldset>
                        <label for="nomeR">Nome do Restaurante: </label><br/>
                        <input type="text" id="nomeR" name="nomeR" placeholder="Nome..."/><br/><br/>

                        <label for="cnpj">CNPJ: </label><br/>
                        <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ..."/><br/><br/>

                        <label for="emailR">email: </label><br/>
                        <input type="text" id="emailR" name="emailR" placeholder="E-mail..."/><br/><br/>

                        <label for="telefoneR">Telefone: </label><br/>
                        <input type="text" id="telefoneR" name="telefoneR" placeholder="Telefone..."/><br/><br/>

                        <label for="cepR">CEP: </label><br/>
                        <input type="text" id="cepR" name="cepR" placeholder="CEP..."/><br/><br/>

                        <label for="categoria">Categoria de comida:</label><br/>
                        <select name="categoria" id="categoria">
                            <option>Tropeiro</option>
                            <option>Massa</option>
                            <option>Almoço</option>
                        </select><br/><br/>

                        <label for="logotipo">Logotipo: </label><br/>
                        <input type="file" id="logotipo" name="logotipo" placeholder="Selecionar..."/><br/><br/>

                        <label for="senhaR">Senha: </label><br/>
                        <input type="password" id="senhaR" name="senhaR" placeholder="Senha..."/><br/><br/>

                        <div id="mensagemDeErro">
                            Aqui vai um exemplo de mensagem de erro
                        </div><br/>

                        <input type="button" value="Cadastrar" onClick="location.href='restauranteHome.html';"/>
 
                    </fieldset>
                </form>
                <br/>
                <input type="button" value="Voltar" onClick="location.href='index.html';"/>
            </div>

        <!-- Rodapé - Início -->
    </body>
</html>
